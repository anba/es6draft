# [[ chakra tests ]]
chakra.path = ${env:CHAKRA_PATH}
chakra.skip = false

# test suite configuration for 'chakra.test'
chakra.test = ${chakra.path}/test
chakra.test.skip = ${chakra.skip}
chakra.test.mode = web-compatibility
